<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   </head>
<body>
    <div class="container text-center mt-5 p-5 shadow " id="cont">
            <p class="h1 text-center p-5 text-black">Pan Card Validation</p>
            <form id="registrationForm">
          <div class="row mt-5">
    
    <div class="col">
       
        <input type="text"  class="form-control" id="PanInput"  placeholder="Enter Your PanCard Number">
        </div>
      
    </div>

    <div class="col-12 mt-4">
        <span id="pancardFeedback" class="h5 text-danger"></span>
      </div>

    <div class="col-12 mt-4">
        <button type="submit" class="btn btn-primary" onclick=" return validatePanCardInput()">Check</button>
      </div>
</form>
    </div>
</body>
<script>
    function validatePanCardInput() {
  const panInput = document.getElementById('PanInput').value;
  const feedbackElement = document.getElementById('pancardFeedback');
  const panRegex = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;

  if (!panRegex.test(panInput)) {
    feedbackElement.textContent = "Please enter a valid  PanCard Number."; 
    return false;
  } else {
    feedbackElement.textContent = "";
  }
}
</script>
</html>
